<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testeur de couleurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .color-option {
            transition: all 0.3s ease;
        }
        .color-option:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center p-6">
    <div class="max-w-2xl w-full text-center">
        <!-- Titre principal - Couleur changeante -->
        <h1 id="title" class="text-5xl md:text-6xl font-bold mb-8 transition-colors duration-500">
            Mon Titre Élégant
        </h1>
        
        <!-- Bouton pour changer la couleur -->
        <button id="colorToggle" class="px-6 py-3 bg-gray-800 hover:bg-gray-700 rounded-full mb-12 transition">
            Changer la couleur du titre
        </button>
        
        <!-- Options de couleurs -->
        <div class="grid grid-cols-5 gap-4" id="colorOptions" style="display: none;">
            <!-- Couleurs pertinentes pour fond noir -->
            <div class="color-option w-12 h-12 rounded-full bg-[#E5E7E6] cursor-pointer" data-color="text-[#E5E7E6]"></div> <!-- Argent -->
            <div class="color-option w-12 h-12 rounded-full bg-[#A4B8A8] cursor-pointer" data-color="text-[#A4B8A8]"></div> <!-- Vert grisé -->
            <div class="color-option w-12 h-12 rounded-full bg-[#5D7B94] cursor-pointer" data-color="text-[#5D7B94]"></div> <!-- Bleu acier -->
            <div class="color-option w-12 h-12 rounded-full bg-[#C4A45A] cursor-pointer" data-color="text-[#C4A45A]"></div> <!-- Or mat -->
            <div class="color-option w-12 h-12 rounded-full bg-[#A3B8C5] cursor-pointer" data-color="text-[#A3B8C5]"></div> <!-- Bleu glacier -->
            
            <div class="color-option w-12 h-12 rounded-full bg-[#D4AF37] cursor-pointer" data-color="text-[#D4AF37]"></div> <!-- Or -->
            <div class="color-option w-12 h-12 rounded-full bg-[#7C908E] cursor-pointer" data-color="text-[#7C908E]"></div> <!-- Vert argenté -->
            <div class="color-option w-12 h-12 rounded-full bg-[#B89F67] cursor-pointer" data-color="text-[#B89F67]"></div> <!-- Or rose -->
            <div class="color-option w-12 h-12 rounded-full bg-[#5C8D7E] cursor-pointer" data-color="text-[#5C8D7E]"></div> <!-- Vert luxe -->
            <div class="color-option w-12 h-12 rounded-full bg-[#F0EDE5] cursor-pointer" data-color="text-[#F0EDE5]"></div> <!-- Émail blanc -->
        </div>
    </div>

    <script>
        const title = document.getElementById('title');
        const colorToggle = document.getElementById('colorToggle');
        const colorOptions = document.getElementById('colorOptions');
        
        // Liste des couleurs prédéfinies (correspondant aux options)
        const colors = [
            'text-[#E5E7E6]', // Argent
            'text-[#A4B8A8]', // Vert grisé
            'text-[#5D7B94]', // Bleu acier
            'text-[#C4A45A]', // Or mat
            'text-[#A3B8C5]', // Bleu glacier
            'text-[#D4AF37]', // Or
            'text-[#7C908E]', // Vert argenté
            'text-[#B89F67]', // Or rose
            'text-[#5C8D7E]', // Vert luxe
            'text-[#F0EDE5]'  // Émail blanc
        ];
        
        let currentColorIndex = 0;
        
        // Fonction pour changer la couleur
        function changeColor() {
            // Retire toutes les classes de couleur
            colors.forEach(colorClass => {
                title.classList.remove(colorClass);
            });
            
            // Ajoute la nouvelle couleur
            title.classList.add(colors[currentColorIndex]);
            
            // Incrémente l'index ou revient à 0
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }
        
        // Bouton principal - Change automatiquement
        colorToggle.addEventListener('click', changeColor);
        
        // Options de couleur - Choix manuel
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                const colorClass = this.getAttribute('data-color');
                // Retire toutes les classes de couleur
                colors.forEach(c => {
                    title.classList.remove(c);
                });
                // Ajoute la couleur sélectionnée
                title.classList.add(colorClass);
            });
        });
        
        // Affiche les options au survol
        colorToggle.addEventListener('mouseenter', () => {
            colorOptions.style.display = 'grid';
        });
        
        colorOptions.addEventListener('mouseleave', () => {
            colorOptions.style.display = 'none';
        });
    </script>
</body>
</html>
